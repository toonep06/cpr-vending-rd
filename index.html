<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolve</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;1,200&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navbar ที่มีโลโก้และชื่อเว็บไซต์ พร้อมปุ่ม About -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/logo.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-center logo">
                <span class="ms-2">TechSolve</span>
            </a>
            <button class="btn btn-about ms-auto " onclick="showAbout()">About</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">ระบบช่วยช่างซ่อม Vending Machine</h1>

                <!-- Input Section -->
                <div class="input-section mb-4">
                    <select id="errorCodeDropdown"
                        class="form-select form-select-lg mb-3 w-50 mx-auto bg-dark text-dark border-light"
                        aria-label="Error Code Dropdown">
                        <option class="text-dark" value="" disabled selected>กรุณาเลือก Error Code</option>
                    </select>
                    <button class="btn btn-primary btn-lg" onclick="searchErrorCode()">ค้นหา</button>
                </div>

                <!-- Card for displaying content -->
                <div id="contentSection" class="card p-4 shadow-lg d-none">
                    <div id="descriptionSection" class="mb-1"></div>
                    <div id="questionSection" class="mb-1"></div>
                    <div id="answerSection"
                        class="mb-1 d-flex justify-content-around flex-wrap text-success custom-green "></div>
                    <div id="imageSection" class="mb-1"></div>
                </div>

                <!-- ส่วนจำนวนคำถาม -->
                <div id="questionCount" class="text-muted mt-4"></div> <!-- ข้อความแสดงจำนวนคำถาม -->

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>

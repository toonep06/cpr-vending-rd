<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Manuals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,400;1,200&display=swap"
        rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .manual-table {
            margin-top: 20px;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container d-flex align-items-center">
            <a href="index.html" class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/logo.png" alt="Logo" width="40" height="40"
                    class="d-inline-block align-text-center logo">
                <span class="ms-2">TechSolve</span>
            </a>
            <div>
                <button class="btn btn-about ms-auto " onclick="showAbout()">About</button>
                <a href="index.html" class="btn btn-about ms-auto ">Back to Home</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Machine Manuals</h1>

        <table class="table table-striped manual-table">
            <thead>
                <tr>
                    <th>Machine Name</th>
                    <th>Model</th>
                    <th>Manual</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will populate rows here -->
            </tbody>
        </table>
    </div>
    <footer class="footer mt-auto py- bg-light">
        <div class="container text-center">
            <p>&copy; 2024 TechSolve. All rights reserved By Tony.</p>
        </div>
    </footer>

    <script>
        // Sample data for machine manuals
        const manuals = [
            { name: "Vending Machine", model: "11L", manual: "Electrical Diagram", url: "https://drive.google.com/file/d/147NiFkiElZ9uHi9GWJRHgEqJNhGQ9VXe/view?usp=sharingmanuals/excavator_manual.pdf" },
            { name: "Vending Machine", model: "11L", manual: "Program Test For win Os", url: "https://drive.google.com/file/d/1mMe3l4vpPW7slS3GgBkEJImNDoBWaQ-W/view?usp=drive_link" },
            { name: "Vending Machine", model: "11L", manual: "Error", url: "https://drive.google.com/drive/folders/1LZEv0bJz1RJoO9P2fuexdCFyfF5JsuQx?usp=sharing" },
            { name: "Bill&Coin Acceptor", model: "ALL", manual: "Error", url: "https://drive.google.com/drive/folders/1aQ3oc0kdGbnJadd5FFNZV4IB5HEZB9S-?usp=drive_link" },
        ];

        // Function to populate table rows dynamically
        function populateManualsTable() {
            const tableBody = document.querySelector('.manual-table tbody');
            manuals.forEach(manual => {
                const row = `
          <tr>
            <td class='mr-2'><i class="fas fa-file-alt"></i> ${manual.name}</td>
            <td>${manual.model}</td>
            <td>${manual.manual}</td>
            <td><a href="${manual.url}" class="btn btn-primary" download>Download</a></td>
          </tr>
        `;
                tableBody.innerHTML += row;
            });
        }

        // Call the function to populate the table
        populateManualsTable();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
